<!DOCTYPE html>
<html>
<head>
  <title>{{title}} | Angular Dimple</title>
  <link rel="shortcut icon" href="favicon.ico">
  <meta name="description" content="A mini-library of Angular directives for charting.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% block head %}
    <link rel="stylesheet" href="{{relativePath}}assets/css/style.css">
    <!-- Brick Fonts -->
    <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Source+Code+Pro:200,300/Clear+Sans:200,300,400,400i,500,500i,700,700i">

    <!-- Dimple and D3 -->
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.0.min.js"></script>
  {% endblock %}
</head>
<body ng-app="myApp" class="off-white">

  <nav class="primary-navigation">
    <div class="container">
      <div class="row">
        <div class="column-24">
          <div class="angular-dimple-logo">
            <a href="{{relativePath}}">
              <img src="{{relativePath}}assets/img/Angular-Dimple-Logo.svg" alt="Angular Dimple">
            </a>
          </div>
          <div class="navigation-section">
            <a href="{{relativePath}}examples" class="post-1">Examples</a>
            <a href="{{relativePath}}documentation" class="post-1">API Docs</a>
            <a href="https://github.com/esripdx/angular-dimple" class="btn">GitHub</a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Footer -->
  <div class="fullscreen darker-blue">
    <div class="container">
      <div class="row">
        <div class="column-24">
          <h4>Made by <a href="http://pdx.esri.com/">EsriPDX</a></h4>
          <nav>
            <a href="https://github.com/Esripdx">GitHub</a> | <a href="https://twitter.com/esripdx">Twitter</a>
          </nav>
          <ul>
            <li class="leader-1">Made with <a href="http://dimplejs.org/">DimpleJS</a>, <a href="https://angularjs.org/">AngularJS</a>, and <a href="http://gruntjs.com/">Grunt</a>.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <!-- Angular and Angular-Route -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.3.0-beta.8/angular-route.min.js"></script>

  <!-- JS -->
  <script src="{{relativePath}}assets/js/lib/angular-dimple.js"></script>
  <script src="{{relativePath}}assets/js/app.js"></script>
  <script src="{{relativePath}}assets/js/services.js"></script>
  <script src="{{relativePath}}assets/js/controllers.js"></script>
  <script src="{{relativePath}}assets/js/filters.js"></script>
  <script src="{{relativePath}}assets/js/directives.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41031992-2', 'esripdx.github.io');
    ga('send', 'pageview');

  </script>

  <!-- Last Modified: {{ stats.mtime }} -->
  <!-- {{ globals.config.environment }} -->
  <!-- {{ globals.rootUrl }} -->
  <!-- {{ relativePath }} -->
</body>
</html>
