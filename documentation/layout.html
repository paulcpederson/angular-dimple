<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular Dimple Reference</title>
  <meta name="description" content="">
  <title>Documentation | Angular Dimple</title>
  <meta name="description" content="Documentation for Angular dimple, a mini-library of Angular directives for charting.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/examples.css"/>

  <!-- Brick Fonts -->
  <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Source+Code+Pro:200,300/Clear+Sans:200,300,400,400i,500,500i,700,700i">

</head>

<body class="off-white">

  <!-- Navigation -->
  <nav class="primary-navigation">
    <div class="container">
      <div class="row">
        <div class="column-24">
          <div class="angular-dimple-logo">
            <a href="../">
              <img src="../img/Angular-Dimple-Logo.svg" alt="Angular Dimple">
            </a>
          </div>
          <div class="navigation-section">
            <a href="../examples" class="post-1">Examples</a>
            <a href="../documentation" class="post-1">API Docs</a>
            <a href="https://github.com/esripdx/angular-dimple" class="btn">GitHub</a>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container leader-7 trailer-5">
    <div class="row">

      <!-- Menu -->
      <aside class="sidebar column-4 tablet-column-24">
        <ul class="menu">
          <li>
            <a href="#graph">
              <img src="../img/graph.svg">
              <span class="phone-hide">Graph</span>
            </a>
          </li>
          <li>
            <a href="#x">
              <img src="../img/x.svg">
              <span class="phone-hide">X</span>
            </a>
          </li>
          <li>
            <a href="#y">
              <img src="../img/y.svg">
              <span class="phone-hide">Y</span>
            </a>
          </li>
          <li>
            <a href="#legend">
              <img src="../img/legend.svg">
              <span class="phone-hide">Legend</span>
            </a>
          </li>
          <li>
            <a href="#line">
              <img src="../img/line.svg">
              <span class="phone-hide">Line</span>
            </a>
          </li>
          <li>
            <a href="#bar">
              <img src="../img/bar.svg">
              <span class="phone-hide">Bar</span>
            </a>
          </li>
          <li>
            <a href="#stacked-bar">
              <img src="../img/stacked-bar.svg">
              <span class="phone-hide">Stacked Bar</span>
            </a>
          </li>
          <li>
            <a href="#area">
              <img src="../img/area.svg">
              <span class="phone-hide">Area</span>
            </a>
          </li>
          <li>
            <a href="#stacked-area">
              <img src="../img/stacked-area.svg">
              <span class="phone-hide">Stacked Area</span>
            </a>
          </li>
          <li>
            <a href="#scatter-plot">
              <img src="../img/scatter-plot.svg">
              <span class="phone-hide">Scatter Plot</span>
            </a>
         </li>
        </ul>
      </aside>

      <div class="scroll-to-top">
        <button class="btn" onClick="window.scrollTo(0,0);">Back to Top</button>
      </div>

      <!-- Views -->
      <main class="column-18 pre-2 tablet-column-24 right">
        <div class="white-panel padded">
          <%= content %>
        </div>
      </main>

    </div>
  </div>

  <!-- Footer -->
  <div class="fullscreen darker-blue footer">
    <div class="container">
      <div class="row">
        <div class="column-24">
          <h4>Made by <a href="http://pdx.esri.com/">EsriPDX</a></h4>
          <ul>
            <li class="leader-1"><a href="https://github.com/Esripdx">GitHub</a></li>
            <li><a href="https://twitter.com/esripdx">Twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41031992-2', 'esripdx.github.io');

</body>
</html>
